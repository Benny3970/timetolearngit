<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
           
            border-collapse: collapse;
            border: 1px solid red; 
        }

        th, td {
            border: 1px solid red; 
            padding: 10px;
            text-align: center;
        }

       
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>11</th>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <th>21</th>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <th>31</th>
        </tr>
    </table>
 
</body>
</html>
