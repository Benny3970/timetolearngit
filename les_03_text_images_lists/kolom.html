<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
           
            border-collapse: collapse;
            border: 1px solid red; /* Rode rand voor de tabel */
        }

        th, td {
            border: 1px solid red; /* Rode rand voor de cellen */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #FFCCCC; /* Lichtrode achtergrond voor de bovenste rij */
        }

        tr:first-child td {
            background-color: #FFCCCC; /* Lichtrode achtergrond voor de linkse kolom */
        }
        tr:nth-child(2) td:nth-child(1){
            background-color: #FFCCCC;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Rij 1, Cel 1</td>
            <td colspan="2">samengevoegd</td>
        </tr>
        <tr>
            <td rowspan="2">samengevoegd</td>
            <td>Rij 2, Cel 5</td>
            <td>Rij 2, Cel 6</td>
        </tr>
        <tr>
            <td>Rij 3, Cel 8</td>
            <td>Rij 3, Cel 9</td>
        </tr>
    </table>
 
</body>
</html>
