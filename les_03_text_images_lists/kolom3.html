<!DOCTYPE html>
<html>
<head>
    <style>
        table {
           
            border-collapse: collapse;
            border: 1px solid red; /* Rode rand voor de tabel */
        }

        th, td {
            border: 1px solid red; /* Rode rand voor de cellen */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #FFCCCC; /* Lichtrode achtergrond voor de bovenste rij */
        }

     
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Voornaam</th>
            <td>Arthur</td>
        </tr>
        <tr>
            <th>Familienaam</th>
            <td>Peeters</td>
        </tr>
        <tr>
            <th>Talenkennis</th>
            <td>
                <table>
                    <tr>
                        <th>Nederlands</th>
                        <th>Frans</th>
                        <th>Engels</th>
                    </tr>
                    <tr>
                        <td>moedertaal</td>
                        <td>goed</td>
                        <td>Zeer goed</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
